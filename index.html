<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" href="web2.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="logo.png" alt="my website" width="104" height="142">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				 </ul>
			</div>	
		</nav>

		<div class="information">
			<div class="overlay"></div>
			<img src="mobile.png" class="mobile">
			<div id="circle">
				<div class=" feature one">
					<img src="camera.png">
					<div>
						<h1>Camera</h1>
						<p>12Mp,Wide Angle Lense</p>
					</div>
				</div>
				<div class="feature two">
					<img src="processor.png">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon Octa-core 11nm</p>
					</div>
				</div>
				<div class="feature three">
					<img src="display.png">
					<div>
						<h1>Display</h1>
						<p>6.5" Mini-Drop Fullscreen</p>
					</div>
				</div>
				<div class="feature four">
					<img src="battery.png">
					<div>
						<h1>Battery</h1>
						<p>5000mAh, 720Hrs</p>
					</div>
				</div>
			</div>
		</div>
		<div class="controls">
			<img src="arrow.png" id="upBtn">
			<h3>Features</h3>
			<img src="arrow.png" id="downBtn">
		</div>
    </div>
    <script>
    	var circle=document.getElementById('circle')
    	var upBtn=document.getElementById('upBtn')
    	var downBtn=document.getElementById('downBtn')

    	var rotatevalue=circle.style.transform;
    	var rotatesum;


    	upBtn.onclick=function func() 
    	{
    		rotatesum=rotatevalue+"rotate(-90deg)";
    		circle.style.transform=rotatesum;
    		rotatevalue=rotatesum;
    	}
    	downBtn.onclick=function func() 
    	{
    		rotatesum=rotatevalue+"rotate(90deg)";
    		circle.style.transform=rotatesum;
    		rotatevalue=rotatesum;
    	}
    </script>
</body>
</html>
